<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6d130610cc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated:<span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="d-flex flex-row bd-highlight mb-3">
                  <img src="" alt="Rainy" id="icon" />
                  <div class="p-2 bd-highlight">
                    <strong id="temperature">12</strong>
                    <div class="p-1 bd-highlight">
                      <span class="units"
                        ><a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="d-flex flex-row-reverse bd-highlight">
                <ul>
                  <li>Humidity: <span id="humidity">73 </span>%</li>
                  <li>Wind: <span id="wind">2</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-3">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="42"
                />
                <br />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18</span>
                  <span class="weather-forecast-temperature-min">12</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="github-link">
      <a
        href="https://github.com/hokusai92/weather-app-vanilla"
        target="_blank"
      >
        Open-source code</a
      >
      by Chelsea Maksymiw
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
